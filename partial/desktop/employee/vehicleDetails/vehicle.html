<div class="col-xs-12 borderClass" id="emptravel">
    <div class="col-xs-6">
        <form class="form-horizontal" role="form">
            <fieldset class="info_container_left ">
                <legend class="info_container_left">Vehicle Details</legend>
                <div class="form-group">
                    <div class="col-xs-6">
                        <span class="control-label">Vehicle Number:
                        </span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control input-sm" id="empersonal">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <span class="control-label">Vehicle Type:
                        </span>
                    </div>
                    <div class="col-xs-6">
                        <select name="" id="" ng-model="selected_vtype" ng-options="vtype.name for vtype in vehicleType">
                            <option value="">Choose Title</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <span class="control-label">Do you have Parking Sticker:</span>
                    </div>
                    <div class="col-xs-6">
                        <input type="radio" name="psticker" id="pSticker" value="1">
                        <span>Yes</span>
                        <input type="radio" name="psticker" id="pSticker" value="0">
                        <span>No</span>
                    </div>
                </div>
            </fieldset>
            </from>
            <div align="center">
                <button class="btn btn-primary">Save</button>
            </div>
    </div>


    <div class="col-xs-6" ng-hide="true">
        <form class="form-horizontal" role="form">
            <fieldset class="info_container_left ">
                <legend class="info_container_left">Vehicle Details</legend>
                <div class="form-group">
                    <div class="col-xs-6">
                        <span class="control-label">Vehicle Number:
                        </span>
                    </div>
                    <div class="col-xs-6">
                        <p class="form-control-static" ng-bind="vehicleObj.number"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <span class="control-label">Vehicle Type:
                        </span>
                    </div>
                    <div class="col-xs-6">
                        <p class="form-control-static" ng-bind="vehicleObj.vtype"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <span class="control-label">Do you have Parking Sticker:</span>
                    </div>
                    <div class="col-xs-6">
                        <p class="form-control-static" ng-bind="vehicleObj.sticker"></p>
                    </div>
                </div>
            </fieldset>
            </from>
    </div>

</div>
