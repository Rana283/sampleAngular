<div class="col-xs-12 removeRightPadding" >
    <h3 class="pageContextHeader">Extensions</h3>
    <div class="col-xs-6 gap">
        Search : &nbsp;
        <input type="text" ng-model="filter.$"/>
    </div>
    <div class="col-xs-12 removePadding ">
        <div class="col-xs-8 removePadding gap">
            <strong>Employee Extensions</strong>
        </div>
         <div class="col-xs-4">
            <strong>Other Extensions</strong>
        </div>
        <div class="col-xs-8 removePadding">
            <table ng-table="tableParams" class="table table-bordered ng-table-rowselected">
                <tr ng-repeat="item in extensions" ng-click="changeSelection(item);" 
                    ng-class="{'active': item.$selected}">
                    <td data-title="'S.No'" sortable="'sno'">{{item.sno}}</td> 
                    <td data-title="'Emp Code'" sortable="'code'">{{item.code}}</td>
                    <td data-title="'Name'" width="200" sortable="'name'">
                    	<a target="_blank" href="/Employee/employeesearch?empcode={{item.code}}" class="">
                    		{{item.name}}
                    	</a>
                    </td>
                    <td data-title="'Extension Number'" width="70" sortable="'number'">{{item.number}}</td>
                    <td data-title="'Work Location'" sortable="'location'">{{item.location}}</td>
                </tr>
            </table>
        </div>
       
        <div class="col-xs-4 removeRightPadding">
        	<table ng-table class="table table-bordered">
                <tr ng-repeat="item in impExtensions">
                    <td data-title="'S.No'">{{$index+1}}</td>   
                    <td data-title="'Name'">{{item.name}}</td>
                    <td data-title="'Extension Number'" width="70">{{item.number}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
