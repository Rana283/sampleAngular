<div class="col-xs-12">
    <fieldset>
        <legend>Holidays</legend>
        <div class="col-xs-8">
        <table ng-table class="table table-bordered">
            <tr ng-repeat="user in myData">
                <td data-title="'Sno'">{{$index+1}}</td>

        </table>

</div>
