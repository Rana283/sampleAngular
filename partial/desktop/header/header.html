<div class="col-xs-6 col-sm-9 col-md-10">
    <h3 class="app-name" ng-bind="appName"></h3>
</div>
<div class="col-xs-6 col-sm-3 col-md-2">
    <form class="form-search form-inline input-group-sm" role="form">
      <input class="form-control search-query" type="text" ng-model="selected" placeholder="Search" ng-click="getEmployeeHandler()" typeahead="item for item in empFilterData | filter:$viewValue | limitTo:4" class="form-control" />
    
    </form>
</div>

<div class="col-xs-12 restrict-height">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid menuOptionBtn">
            <div class="navbar-header separator">
                <button type="button" class="btn btn-default btn-sm dropdown-toggle fix-width-managed-btn-header">
                    <span class="glyphicon glyphicon-align-justify">&nbsp</span>
                    {{menuSelected}}
                </button>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat=" item in userMenusAction">

                        <a href="{{item.action}}" ng-click="updateMenu(this)">
                            <span class="glyphicon {{getCurrentSelectedMenu(item.label)}}"></span>
                            {{item.label}}
                        </a>
                    </li>

                </ul>
            </div>
            <div class="navbar-header btn-group">
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" ng-click="checkUserProfileClicked()">
                    <span class="glyphicon glyphicon-user"></span>
                    &nbsp&nbsp{{userName}}
                    <span class="glyphicon {{userProfileClicked}}"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat=" item in userProfileAction"><a ng-click="getUserProfileState(item.label)">{{item.label}}</a>
                    </li>

                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="btn-lg">
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </a>
                </li>
                <li>
                    <a  class="btn-lg">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <span class="badge pull-right" ng-hide="mailCount == 0" ng-bind="mailCount"></span>
                    </a>
                </li>
                <li>
                    <a  class="btn-lg">
                        <span class="glyphicon glyphicon-bell"></span>
                        <span class="badge pull-right" ng-hide="bellCount == 0" ng-bind="bellCount"></span>
                    </a>

                </li>
            </ul>
        </div>
    </nav>
</div>
